<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <title>Samuel's Demo</title>
    <style>
        button {
            border: 2px solid yellow;
            color: white;
            background-color: black;
            font-size: 30px;
        }
        
        button:hover {
            border: 2px solid yellow;
            color: yellow;
            background-color: black;
            font-size: 30px;
        }
        
        #form1 {
            visibility: hidden;
        }
        
        #form2 {
            visibility: hidden;
        }
    </style>
</head>
 
<body>
    <button onclick="onClick(this)" id="button1">User 1</button>
    <button onclick="onClick(this)" id="button2">User 2</button>
    <form action="" id="form1">
        <fieldset>
            <legend>Personal information form 1:</legend> First name:
            <br>
            <input type="text" name="firstname" value="Mickey" id="name1">
            <br> Last name:
            <br>
            <input type="text" name="lastname" value="Mouse" id="name2">
            <br>
            <br>
            <input type="submit" value="Submit" onclick="show_alert1();"> </fieldset>
    </form>
    <form action="" id="form2">
        <fieldset>
            <legend>Personal information form 2:</legend> First name:
            <br>
            <input type="text" name="firstname" value="Mickey" id="name3">
            <br> Last name:
            <br>
            <input type="text" name="lastname" value="Mouse" id="name4">
            <br>
            <br>
            <input type="submit" value="Submit" onclick="show_alert2();"> </fieldset>
    </form>
</body>
<script>
    function onClick(x) {
        if (x.id === 'button1') document.getElementById("form1").style.visibility = "visible";
        if (x.id === 'button2') document.getElementById("form2").style.visibility = "visible";
    }	
	
function show_alert1() {
	var name1 = document.getElementById('name1').value;
	var name2 = document.getElementById('name2').value;
	return alert("Thank You For Submitting " + name1 + " " + name2);
	
}

function show_alert2() {
	var name1 = document.getElementById('name3').value;
	var name2 = document.getElementById('name4').value;
	return alert("Thank You For Submitting " + name1 + " " + name2);
	
}

</script>
 
</html>
